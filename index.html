<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWM | Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header>
        <div class="barra contenedor">
            <span class="barra-logo">
                <a href="/">pwm</a>
            </span>
            <div class="barra-buscador">
                <form action="" class="formulario">
                    <label for="matricula">Ingresar matricula: </label>
                    <input type="text" placeholder="CKH-862">
                    <button>Buscar</button>
                </form>
            </div>
            <nav class="barra-navegacion">
                <div class="barra-avatar">
                    <picture>
                        <source srcset="./build/img/Emma.avif" type="image/avif">
                        <source srcset="./build/img/Emma.webp" type="image/webp">
                        <img loading="lazy" width="200" height="300" src="./build/img/Emma.jpg" alt="Imagen del usuario">
                    </picture>
                </div>
            </nav>
        </div>
    </header>
</body>
</html>
